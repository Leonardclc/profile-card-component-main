<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
  <img id="bgt" src="images/bg-pattern-top.svg" alt="bgt">
  <main> 
    <div class="container"> 
      <img id="pattern" src="images/bg-pattern-card.svg" alt="pattern">
      <img id="ppic" src="images/image-victor.jpg" alt="ppic">
      <h1>Victor Crest <span>26</span></h1>
      <span>London</span> 
      <hr>
      <ul>   
      <li class="ss">80K <span id="followers">Followers</span></li>  
      <li>803K <span id="likes">Likes</span></li> 
      <li>1.4K <span id="photos">Photos</span></li> 
      </ul>
    </div>
  </main>
  <img id="bgb" src="images/bg-pattern-bottom.svg" alt="bgb">
</body>
</html>
