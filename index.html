<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
  <img id="bgt" src="images/bg-pattern-top.svg" alt="bgt">
  <main> 
    <div class="container"> 
      <img id="pattern" src="images/bg-pattern-card.svg" alt="pattern">
      <img id="ppic" src="images/image-victor.jpg" alt="ppic">
      <h1>Victor Crest <span class="bold" >26</span></h1>
      <span class="bold">London</span> 
      <hr>
      <div class="statistics">
        <div class="followers">
          <span>80K</span>
          <p>Followers</p>
        </div>
        <div class="likes">
          <span>803K</span>
          <p>Likes</p>
        </div>
        <div class="photos">
          <span>1.4K</span>
          <p>Photos</p>
        </div>
</div>
    </div>
  </main>
  <img id="bgb" src="images/bg-pattern-bottom.svg" alt="bgb">
</body>
</html>
